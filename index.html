<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <p class="h1">Bem vindo à Max Logística</p>
                <p class="h1">Cadastre-se por favor</p>
                <fieldset>
                    <legend>Formulário de Cadastro</legend>
                    <p class="h4 text-muted">Dados pessoais</p>
                    <div class="form-group">
                        <label for="senderName">Nome</label>
                        <input class="form-control" id="nome" type="text" name="senderName" /><br />
                    </div>
                    <div class="form-group">
                        <label for="senderCPF">CPF</label>
                        <input class="form-control" id="cpf" type="text" name="senderCPF" maxLength="14" /><br />
                    </div>
                    <div class="form-group">
                        <label for="senderBornDate">Data de Nascimento</label>
                        <input class="form-control" id="dataNascimento" type="text" name="senderBornDate" maxLength="10"/><br />    
                    </div>
                    <p  class="h4 text-muted">Contato</p>
                    <div class="form-group">
                        <label for="senderAreaCode">DDD</label>
                        <input class="form-control" id="ddd" type="text" name="senderAreaCode" maxlength="2"/><br />    
                    </div>
                    <div class="form-group">
                        <label for="senderPhone">Telefone</label>
                        <input class="form-control" id="phone" type="text" name="senderPhone" maxlength="9"/><br />    
                    </div>
                    <div class="form-group">
                        <label for="senderEmail">Email</label>
                        <input class="form-control" id="email" type="text" name="senderEmail" /><br />    
                    </div>
                    <p class="h4 text-muted">Endereço</p>
                    <div class="form-group">
                        <label for="shippingAddressStreet">Rua / Av.</label>
                        <input class="form-control" id="rua" type="text" name="shippingAddressStreet" /><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressNumber">Número</label>
                        <input class="form-control" id="numeroEndereco" type="text" name="shippingAddressNumber" /><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressComplement">Complemento</label>
                        <input class="form-control" id="complemento" type="text" name="shippingAddressComplement" /><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressDistrict">Bairro</label>
                        <input class="form-control" id="bairro" type="text" name="shippingAddressDistrict" /><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressCity">Cidade</label>
                        <input class="form-control" id="cidade" type="text" name="shippingAddressCity" /><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressState">Estado</label>
                        <input class="form-control" id="estado" type="text" name="shippingAddressState" maxlength="2"/><br />    
                    </div>
                    <div class="form-group">
                        <label for="shippingAddressPostalCode">CEP</label>
                        <input class="form-control" id="cep" type="text" name="shippingAddressPostalCode" maxlength="9"/><br /><br />    
                    </div>
                    <button class="btn btn-success" id="cadastrar" type="button">Cadastrar</button>
                </fieldset>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
